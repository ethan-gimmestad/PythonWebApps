{% extends 'superheroes/base.html' %}

{% block content %}
    <h1>Superheroes</h1>
    <ul>
        {% for superhero in object_list %}
            <li><a href="{% url 'superhero_detail' superhero.id %}">{{ superhero.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'superhero_create' %}">Add Superhero</a>
{% endblock %}
