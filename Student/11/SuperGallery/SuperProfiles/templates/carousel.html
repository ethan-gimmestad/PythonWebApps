{% extends 'theme.html' %}

{% block title %}Hero Gallery{% endblock title %}

{% block content %}

<div class="container my-5">

    <h2>Hero Gallery</h2>

    {% include '_carousel.html' %}

</div>

<form method="post" action="{% url 'hero_dumpjson' %}">
    {% csrf_token %}
    <button type="submit">Export JSON Data</button>
  </form>
  
<form method="post" action="{% url 'hero_loadjson' %}">
    {% csrf_token %}
    <button type="submit">Load JSON Data</button>
</form>

<form method="post" action="{% url 'hero_dumpcsv' %}">
    {% csrf_token %}
    <button type="submit">Export CSV Data</button>
  </form>
  
<form method="post" action="{% url 'hero_loadcsv' %}">
    {% csrf_token %}
    <button type="submit">Load CSV Data</button>
</form>

{% endblock content %}
